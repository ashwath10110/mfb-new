<div class="card">
  <div class="card-image">
    <img src="/assets/images/sample-1.jpg" alt="sample image">
    <span class="card-title">{{product.name}}</span>
  </div>
  <div class="card-content">
    <p>Cost{{product.price| currency: 'INR':true}}</p>
  </div>

  <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{product.type}}<i class="mdi-navigation-close right"></i></span>
      <p>{{product.description}}</p>
      <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> {{product.price| currency: 'INR':true}}</p>
      <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> {{product.name}}</p>
      <p><i class="mdi-communication-email cyan-text text-darken-2"></i> {{product.nameForTelugu}}</p>
      <p><i class="mdi-social-cake cyan-text text-darken-2"></i> {{product.nameForHindi}}</p>
      <p><i class="mdi-device-airplanemode-on cyan-text text-darken-2"></i>{{product.countPerKg}}</p>
  </div>
  <div class="card-action">
    <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
        <i class="mdi-editor-mode-edit"></i>
    </a>
    <a class="btn-floating waves-effect btn-move-up waves-light darken-2" (click)="onAddToCart()">
      <i class="mdi-content-add"></i>
    </a>
  </div>
